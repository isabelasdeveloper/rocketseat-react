<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat: React.js</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const buttonVariants = {
        default: 'bg-gray-500',
        primary: 'bg-red-500',
        secondary: 'bg-blue-500',
      };

      function Button({ variant = 'default', className, children, ...props }) {
        return (
          <button
            {...props}
            className={`
              px-3 py-2 ${className} mr-1 rounded ${buttonVariants[variant]}  text-white
            `}
          >
            {children}
          </button>
        );
      }

      function App() {
        return (
          <main className="flex gap-2 p-3">
            <Button type="button" className="mr-50">
              Botão 1
            </Button>
            <Button variant="primary">Botão 2</Button>
            <Button variant="secondary">Botão 3</Button>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
