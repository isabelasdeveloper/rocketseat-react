<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat: React.js</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Counter() {
        const [counter, setCounter] = React.useState(0);
        const [type, setType] = React.useState('');
        const [isMounted, setIsMounted] = React.useState(false);

        React.useEffect(() => {
          setIsMounted(true);
        }, []);

        React.useEffect(() => {
          if (counter === 0) {
            setType('reset');
          } else if (counter > 0) {
            setType('update');
          }
        }, [counter, isMounted]);

        return (
          <>
            <p>Contador: {counter}</p>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              Incrementar
            </button>
            <button onClick={() => setCounter(0)}>Zerar</button>
            <Text type={type} state="counter" value={counter} />
          </>
        );
      }

      function Text({ type, state, value }) {
        const types = {
          update: `O estado de ${state} foi atualizado para ${value}!`, //quando atualiza e mostra o valor do counter, quero exibir o nome da variavel em 'state', tipo o > estado de 'counter'...
          reset: `O estado de ${state} foi resetado para estado inicial ${value}!`, //quando clica em zerar e o valor volta ao inicial = 0
        };

        return (
          <p className="font-bold text-base text-red-600">{types[type]}</p>
        );
      }

      function App() {
        return (
          <main className="px-24 py-24">
            <Counter />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
